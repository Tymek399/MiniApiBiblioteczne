<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Logowanie</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f6;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            width: 300px;
            box-sizing: border-box;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #1e40af;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2563eb;
        }
    </style>
</head>
<body>
<form action="/login" method="post">
    <h1>Logowanie</h1>
    <input name="username" type="text" placeholder="Username" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Zaloguj</button>
</form>
</body>
</html>
