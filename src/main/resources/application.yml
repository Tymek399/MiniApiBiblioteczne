spring:
  datasource:
    url: jdbc:h2:mem:librarydb # Example in-memory database name
    driver-class-name: org.h2.Driver
    username: sa # Default username for H2
    password:   # No password by default

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none # Automatically update the schema
    show-sql: false # Set to true to see SQL queries in the console
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
        level:
          org.springframework.security: DEBUG

server:
  port: 8080 # Default Spring Boot port
