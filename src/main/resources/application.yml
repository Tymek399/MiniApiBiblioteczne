spring:
  datasource:
    url: jdbc:mysql://localhost:3306/librarydb
    username: libraryuser
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

logging:
  level:
    org.springframework.security: DEBUG

server:
  port: 8081
